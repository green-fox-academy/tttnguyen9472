<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Average Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
        <a th:href="@{/}"><h1>My Shop</h1></a>
        <hr>
        <a th:href="@{/only-available}"><button>ONLY AVAILABLE</button></a>
        <a th:href="@{/cheapest-first}"><button>CHEAPEST FIRST</button></a>
        <a th:href="@{/contains-nike}"><button>CONTAINS NIKE</button></a>
        <a th:href="@{/average-stock}"><button>AVERAGE STOCK</button></a>
        <a th:href="@{/most-expensive}"><button>MOST EXPENSIVE AVAILABLE</button></a>
        <form action="/search" method="post">
            <label for="search">Search for:</label>
            <input id="search" name="search" placeholder="...something like nike">
            <button type="submit">Search</button>
        </form>
    <h2 th:text="${text} + ${value}"></h2>
</header>

</body>
</html>
