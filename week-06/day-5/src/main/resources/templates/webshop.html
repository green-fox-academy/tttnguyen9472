<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Webshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>My Shop</h1>
    <hr>
    <button>ONLY AVAILABLE</button>
    <button>CHEAPEST FIRST</button>
    <button>CONTAINS NIKE</button>
    <button>AVERAGE STOCK</button>
    <button>MOST EXPENSIVE AVAILABLE</button>
</header>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity<br>of stock</th>
    </tr>
    <tr th:each="item : ${shopItems}">
        <td th:text="${item.name}">
        <td th:text="${item.description}">
        <td th:text="${item.price}">
        <td th:text="${item.quantityOfStock}">
    </tr>
</table>
</body>
</html>
