<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <p id="signup-text">Sign up</p>
            <form action="action=https://newsletter-ws.herokuapp.com/register" method="POST">
                <input type="text" name="name" placeholder="Username">
                <br>
                <input type="email" name="email" placeholder="E-mail">
                <br>
                <input type="password" name="password" placeholder="Password">
                <br>
                <input type="password" name="passwordConfirmation" placeholder="Retype password">
                <br>
                <button type="submit">SIGN ME UP</button>
            </form>
        </div>
        <div class="or-text">
            <div class="or-text-border">
                <p>OR</p>
            </div>
        </div>
        <div class="social-login-section">
            <form>
                <button class="social-button" id="facebook-login">Log in with facebook</button>
                <br>
                <button class="social-button" id="twitter-login">Log in with Twitter</button>
                <br>
                <button class="social-button" id="google-login">Log in with Google</button>
            </form>
        </div>
    </div>
</body>
</html>
