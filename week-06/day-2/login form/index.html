<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login-page-container">
        <div class="form-container">
            <form action="https://newsletter-ws.herokuapp.com/signup" method="POST">
                <p id="login-text">ACCOUNT LOGIN</p>
                <label class="labels" for="username">USERNAME</label>
                <br>
                <input class="inputfield" type="text" id="username" name="name">
                <br>
                <label class="labels" for="password">PASSWORD</label>
                <br>
                <input class="inputfield" type="password" id="password" name="password">
                <br>
                <div id="forgot-password-area">
                    <a href="#" id="forgot-password-text">Forgot Password?</a>
                </div>
                <button id="login-button" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
